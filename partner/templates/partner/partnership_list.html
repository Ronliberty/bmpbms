<h1>My Invoices</h1>

<!-- Check if there are any invoices -->
{% if object_list %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <!-- New column for action buttons -->
      </tr>
    </thead>
    <tbody>
      <!-- Loop through each invoice in the list -->
      {% for partnershiparea in object_list %}
        <tr>
          <td>{{ partnershiparea.name }}</td>
          <td>{{ partnershiparea.description }}</td>
          <td>
            <!-- Edit Button -->
            <a href="#">Edit</a> |
            <!-- Delete Button -->
            <a href="#" onclick="return confirm('Are you sure you want to delete this invoice?');">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>You have no Partnership.</p>
{% endif %}
