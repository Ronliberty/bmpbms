{% extends 'dashboard/layout.html' %}
{%  block content%}
    <h1>Are you sure you want to delete this post?</h1>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'freelance:manager_post_list' %}">Cancel</a>

{% endblock %}
