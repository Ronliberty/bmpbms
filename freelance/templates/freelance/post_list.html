{% extends 'dashboard/layout.html' %}
{%  block content%}
<h2>Posts</h2>
<ul>
  {% for post in post %}
    <li>
      <a href="{% url 'freelance:post_detail' post.id %}">{{ post.title }}</a>
      <p>{{ post.description }}</p>
    </li>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
</ul>

{% endblock %}
